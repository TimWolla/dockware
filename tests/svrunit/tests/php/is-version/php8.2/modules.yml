commands:
  - name: "php 8.2 cli is running"
    command: "php -v"
    expected: "PHP 8.2"

  - name: "php 8.2-fpm is running"
    command: "service php8.2-fpm status"
    expected: "php-fpm8.2 is running"

  - name: "no other php versions installed"
    command: "ls /etc/php | wc -l"
    expected: "1"